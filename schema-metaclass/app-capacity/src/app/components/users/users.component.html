<ion-content>

<ion-row>
    <ion-col size="9">
    <ion-item>
        <ion-input
        label="Name" labelPlacement="stacked"
        placeholder="Rose Miller" [(ngModel)]="newUserName"
        >
        </ion-input>
    </ion-item>
    </ion-col>

    <ion-col size="3">
    <ion-button
    (click)="createUser()" expand="block" fill="outline">
        ADD
    </ion-button>
    </ion-col>
</ion-row>

<ion-item *ngFor="let user of userList">
    <ion-checkbox
    aria-label="Label"
    slot="start"
    [ngModel]="user.active"
    (ionChange)="updateUser(user)" >
    </ion-checkbox>

	<ion-input label="name:" placeholder="Enter company name" [ngModel]="user.name"></ion-input>

    <ion-button slot="end" (click)="deleteUser(user)" fill="clear" color="danger">
    TRASH
    </ion-button>
</ion-item>

</ion-content>
