<div style="display: contents;">
<h2>Lets Check the Class List</h2>
<div  style="display: inherit; outline: aqua;overflow: scroll;height:100%">
<input type="button" id="button" value="Load Classes" (click)="requestClasses()" />
	<mat-grid-list cols="5" >
	
	  <mat-grid-tile [colspan]="2" >
	  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	 <!-- Position Column -->
		  <ng-container matColumnDef="key">
		    <th mat-header-cell *matHeaderCellDef> Key </th>
		    <td mat-cell *matCellDef="let element"> 
		    		<button type="button" value="{{element.value}}" (click)="processMetaClass(element.key , element.value)"> <span class="badge">{{element.key}}</span>
		    		 </button>
		    		 <button type="button" value="{{element.value}}" (click)="openDialog('300ms', '150ms' , element)"> <span class="badge">Open Form</span>
		    		 </button>
		    	<mat-checkbox (change)="$event ? toggleAllRows($event , element) : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()">
    			</mat-checkbox>	 
		     </td>
		  </ng-container>
		
		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
	</table>
	</mat-grid-tile>
	  <mat-grid-tile [colspan]="1" style="display: block; outline: aqua;overflow: scroll;">
	<table  *ngIf="metaclass"  mat-table [dataSource]="metaclass" class="mat-elevation-z8">
	<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
		    <td mat-cell *matCellDef="let element"> 
		    		<button type="button" value="{{element.name}}"> <span class="badge">{{element.name}}</span>
		    		 </button>
		     </td>
	</ng-container>
		  <tr mat-header-row *matHeaderRowDef="metaclassColumns"></tr>
  		  <tr mat-row *matRowDef="let row; columns: metaclassColumns"></tr>  
	</table>
	</mat-grid-tile>
	</mat-grid-list>
		
	
</div>
<div style="align:left ; width: 35%">
	 <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
     </mat-paginator>
     </div>
</div>
